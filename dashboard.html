<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Notify</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


<style>
    .notes {
        display: flex;
        justify-content: center;
        gap: 50px;
        /* gap: 2px; */
    }

    .add {
        color: #fff;
        background: linear-gradient(45deg, yellow, red);
    }
</style>

<body class="bg bg-dark">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid flex-end">
            <span class="navbar-brand mb-0 h1"><img src="./img/Notify.png" width="" alt=""></span>
            <button class="btn btn-danger " onclick="signOut()">Sign out</button>

        </div>
    </nav>
    <h3 id="showPerson"></h3>
    <div class="container-fluid bg-dark col-lg-6 col-10 mx-auto mt-lg-4 mt-3 p-lg-4 p-2 shadow rounded-3">
        <h3 class="text-center text-decoration-underline"><img src="./img/Notify.png" alt=""></h3>
        <div>
            <label for="" class="text-light">Title</label>
            <input type="text" class="form-control input shadow-none my-lg-3 my-2" placeholder="" id="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-light">Write note...</label>
            <textarea class="form-control" id="content" rows="3"></textarea>
        </div>

        <button onclick="addNote()" class="btn add fs-5 my-3 w-100">Save note</button>
    </div>

    <h2 class="text-light text-center">My notes</h2>

    <!-- Notes will be inserted here -->
    <div id="notesContainer" class="row gy-4"></div>



    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input id="editTitle" class="form-control mb-2" />
                    <textarea id="editContent" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="saveEdit()">Save changes</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>






</body>
<script src="./dash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</html>
