<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Notify</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


<style>
    .notes {
        display: flex;
        justify-content: center;
        gap: 50px;
        /* gap: 2px; */
    }

    .add {
        color: #fff;
        background: linear-gradient(45deg, yellow, red);
    }
</style>

<body class="bg bg-dark">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid flex-end">
            <span class="navbar-brand mb-0 h1"><img src="./img/Notify.png" width="" alt=""></span>
            <button class="btn btn-danger " onclick="signOut()">Sign out</button>

        </div>
    </nav>
    <h3 id="showPerson"></h3>
    <div class="container-fluid bg-dark col-lg-6 col-10 mx-auto mt-lg-4 mt-3 p-lg-4 p-2 shadow rounded-3">
        <h3 class="text-center text-decoration-underline"><img src="./img/Notify.png" alt=""></h3>
        <div>
            <label for="" class="text-light">Title</label>
            <input type="text" class="form-control input shadow-none my-lg-3 my-2" placeholder="" id="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-light">Write note...</label>
            <textarea class="form-control" id="content" rows="3"></textarea>
        </div>

        <button onclick="addNote()" class="btn add fs-5 my-3 w-100">Save note</button>
    </div>

    <h2 class="text-light text-center">My notes</h2>
    <div class="notes">
        <div class="card note-card shadow-sm d-none border border-none mt-5 p-3 " style="width: 18rem;" id="noteCard">
            <h3 class="text-center note-title"></h3>
            <div class="card-body">
                <p class="card-text note-content"></p>
            </div>
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            onclick="editNote('${note}')" class="btn btn-info">Edit note</button>
                    </div>
                    <div class="col">
                        <button type="button" onclick="deleteNote('${i}')" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card note-card shadow-sm d-none  border border-none mt-5 p-3 " style="width: 18rem;">
            <h3 class="text-center note-title"></h3>
            <div class="card-body">
                <p class="card-text note-content"></p>
            </div>
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            onclick="editNote('${note}')" class="btn btn-info">Edit note</button>
                    </div>
                    <div class="col">
                        <button type="button" onclick="deleteNote('${i}')" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="err1" style="display: none;" class="text-center alert alert-danger p-2">Fill in
                        something
                        please</p>
                    <input type="text" placeholder="Enter the new text" id="newNote" autofocus
                        class="form-control shadow-none my-2 my-lg-3 border border-2 border-warning text-warning">
                    <p id="err3" style="display: none;" class="text-center alert alert-success p-2">You have
                        successfully changed note</p>

                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="saveEdit()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





</body>
<script src="./dash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</html>
